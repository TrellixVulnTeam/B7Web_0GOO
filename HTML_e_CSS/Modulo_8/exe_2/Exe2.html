<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./exe2.css">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div class="header">
            <img src="./assets/User_icon.png" alt="User Icon">
            <h1 class="title">Create account</h1>
        </div>
        <fieldset>
            <div class="element_area">
                <label for="name">Nome</label>
                <input type="text" name="name" required placeholder="Joana">
            </div>
            <div class="element_area">
                <label for="Email">E-mail</label>
                <input type="email" name="Email" required placeholder="ex: joana.tudo@gmail.com">
            </div>
            <div class="element_area">
                <label for="senha">Password</label>
                <input type="password" name="senha" required placeholder="**********">
            </div>
            <div class="element_area">
                <label for="Cp">Confirm Password</label>
                <input type="password" name="Cp" required placeholder="**********">
            </div>
            <div class="element_area">
                <label for="cep">Cep</label>
                <input type="text" name="cep" required placeholder="ex: 12345-678">
            </div>
            <div class="element_area">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" required placeholder="ex: 123.456.789-22">
            </div>
        </fieldset>
        <button type="submit">Create</button>
    </form>
</body>
</html>
